<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Error</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: #f8d7da;
				color: #721c24;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			.error-container {
				background-color: #f8d7da;
				border: 1px solid #f5c6cb;
				border-radius: 5px;
				padding: 20px;
				text-align: center;
				box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			}
			.error-container h1 {
				font-size: 2rem;
				margin-bottom: 10px;
			}
			.error-container p {
				font-size: 1.2rem;
				margin-bottom: 20px;
			}
			.error-container a {
				color: #721c24;
				text-decoration: none;
				font-weight: bold;
			}
			.error-container a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="error-container">
			<h1>Oops! Something went wrong.</h1>
			<p>{{ message }}</p>
			<a href="/">Go Back to Home</a>
		</div>
	</body>
</html>
